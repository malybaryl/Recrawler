name: Build and Package Reclawler
on: 
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Fetch code
      uses: actions/checkout@v4

    - name: Configure Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create executable
      run: |
        pyinstaller --onefile --windowed --icon=assets/icon/icon.ico main.py 

    - name: Copy config file to dist
      shell: bash 
      run: |
        mkdir -p dist/config
        cp config/config.txt dist/config/

    - name: Copy assets files to dist
      shell: bash 
      run: |
        mkdir -p dist/assets
        cp -r assets/* dist/assets/

    - name: Create scoretable file
      shell: bash 
      run: |
        mkdir -p dist/scoretable
        touch dist/scoretable/scoretable.txt

    - name: Create credits file
      shell: bash 
      run: |
        mkdir -p dist/credits
        cp credits/credits.txt dist/credits/

    - name: Rename executable
      shell: bash 
      run: |
        if [[ "$RUNNER_OS" == "Windows" ]]; then
          mv dist/main.exe dist/Reclawler.exe
        else
          mv dist/main dist/Reclawler
        fi

    - name: Set up artifact directory
      uses: actions/upload-artifact@v4
      with:
        name: Reclawler-${{ matrix.os }}
        path: dist/

    - name: Package into ZIP
      shell: bash
      run: |
        cd dist
        zip -r ../Reclawler-${{ matrix.os }}.zip ./*
        cd ..

    - name: Publish Release
      uses: softprops/action-gh-release@v2
      with:
        files: Reclawler-${{ matrix.os }}.zip 
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 

    