name: Build and Package Reclawler
on: 
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, ubuntu-latest]
    runs-on: ${{ matrix.os }}

    steps:
    - name: Fetch code
      uses: actions/checkout@v4

    - name: Configure Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install pygame
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Create executable
      run: |
        pyinstaller --onefile --windowed main.py

    - name: Copy config file to dist
      shell: bash 
      run: |
        mkdir -p dist/config
        cp config/config.txt dist/config/

    - name: Copy assets files to dist
      shell: bash 
      run: |
        mkdir -p dist/assets
        cp -r assets/* dist/assets/

    - name: Create scoretable file
      shell: bash 
      run: |
        mkdir -p dist/scoretable
        touch dist/scoretable/scoretable.txt

    - name: Create credits file
      shell: bash 
      run: |
        mkdir -p dist/credits
        cp credits/credits.txt dist/credits/

    - name: Set up artifact directory
      uses: actions/upload-artifact@v4
      with:
        name: Reclawler-${{ matrix.os }}
        path: dist/